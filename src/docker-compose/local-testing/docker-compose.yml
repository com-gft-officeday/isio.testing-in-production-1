version: "3.9"

networks:
  com.gft.deuba.unity.release-1:

services:

  fe-weatherstation:
    image: com.gft.deuba.unity.release-1.frontend.fe-weatherstation:with-content
    links:
      - frontend-v1
    ports:
      - "30080:80"
    networks:
      - com.gft.deuba.unity.release-1
    deploy:
      replicas: 1
      labels:
        - COMPONENT=fe-weatherstation
        - MODULE=frontend
        - PROJECT=com.gft.deuba.unity.release-1
        - CUSTOMER=com.gft.deuba
        - VERSION=1.0.0
