##############################################################################
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: thermometer-v1.0.0
  namespace: com-gft-officeday-isio-testing-in-production-1
  labels:
    PROJECT: com.gft.officeday.isio.testing-in-production-1
    app: thermometer
    version: "1.0.0"

spec:

  replicas: 1

  selector:
    matchLabels:
      PROJECT: com.gft.officeday.isio.testing-in-production-1
      app: thermometer
      version: 1.0.0

  template:
    metadata:
      name: thermometer
      labels:
        PROJECT: com.gft.officeday.isio.testing-in-production-1
        app: thermometer
        version: 1.0.0
    spec:
      containers:
        - name: thermometer
          image: com.gft.officeday.isio.testing-in-production-1.application.ms-measure:v1
          imagePullPolicy: Never
          args: [ "--type", "thermometer", "--address", "01:00", "--name", "thermometer-1", "--randomsvc", "http://random/random" ]
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "128Mi"
              cpu: "250m"
