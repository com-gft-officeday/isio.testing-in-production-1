##############################################################################
---

apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: app-ingress-gateway
  namespace: com-gft-officeday-isio-testing-in-production-1
  labels: 
    PROJECT: com.gft.officeday.isio.testing-in-production-1
    version: "1.0.0"

spec:

  selector:
    istio: ingressgateway

  servers:

  - port:
      number: 80
      name: http
      protocol: HTTP

    hosts:

    - "*"

  - port:
      number: 443
      name: https
      protocol: HTTPS

    tls:
      mode: SIMPLE
      credentialName: app.localgft

    hosts:

    - "*"
